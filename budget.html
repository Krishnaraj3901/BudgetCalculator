  <div class="modal fade  " id="income" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content bg-success">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">INCOME</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form class="" >
            <input type="text" placeholder="name of income" class="form-control mt-5" id="income_name">
            
            <input type="number" placeholder="amount" class="form-control mt-5" id="income_amount">


        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="income()">add</button>
        </div>
      </div>
    </div>
  </div>

            <input type="number" placeholder="amount" class="form-control mt-5" id="expense_amount">


        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
